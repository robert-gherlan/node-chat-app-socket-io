<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Chat App with Socket.io</title>
	<link rel="icon" href="/img/favicon.png" />
	<link rel="stylesheet" href="/css/styles.min.css">
</head>

<body>
	<div class="chat">
		<div id="sidebar" class="chat__sidebar"></div>
		<div class="chat__main">

			<div id="messages" class="chat__messages"></div>

			<div class="compose">
				<form id="message-form">
					<input type="text" name="message" placeholder="Message" required autocomplete="off" />
					<button id="send-message" type="submit">Send message</button>
				</form>

				<button id="send-location">Send Location</button>
			</div>
		</div>
	</div>

	<!-- Start message templates -->
	<script id="message-template" type="text/html">
		<div class="message"> 
			<p>
				<span class="message__name">{{username}}</span>
				<span class="message__meta">{{createdAt}}</span>
			</p>
			<p>{{message}}</p>
		</div>
	</script>

	<!-- Start location message templates -->
	<script id="location-message-template" type="text/html">
		<div class="message">
			<p>
				<span class="message__name">{{username}}</span>
				<span class="message__meta">{{createdAt}}</span>
			</p>
			<p><a target="_blank" href="{{url}}">My current location</a></p>
		</div>
	</script>

	<!-- Start location message templates -->
	<script id="sidebar-template" type="text/html">
		<h2 class="room-title">{{room}}</h2>
		<h3 class="list-title">Users</h3>
		<ul class="users">
			{{#users}}
				<li>{{username}}</li>
			{{/users}}
		</ul>
	</script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.2/moment.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.3/qs.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/js/chat.js"></script>
</body>

</html>
